<mat-card class="access-control-card">

  <mat-spinner *ngIf = "isLoading"> </mat-spinner>

  <div *ngIf = "!isLoading">
    <mat-card-header style="text-align: center;">

      <mat-card-title>{{student.firstName}} {{student.lastName}}</mat-card-title>
      <mat-card-subtitle>{{student.email}} </mat-card-subtitle>
      <mat-card-subtitle>{{student.regNumber}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{student.imagePath}}" alt="Photo of {{student.firstName}}">
    <mat-card-content>
      <p>

      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</div>
</mat-card>
